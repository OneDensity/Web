<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Earth - Impact Statement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap');
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-left: 20px;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Matches Notion's background */
        }
        .text {
            font-size: 2rem;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .fade-container {
            width: 7ch; /* Ensures space remains fixed */
            display: inline-block;
            text-align: left;
        }
        .fade {
            font-family: 'Inter', sans-serif;
            font-weight: 200; /* Thinner weight */
            display: inline-block;
            transition: opacity 3s ease-in-out;
        }
        .bold {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="text" id="textContainer">
        <span class="bold">One</span> 
        <span class="fade-container">
            <span class="fade" id="fadeText">Earth</span>
        </span>
    </div>
    <script>
        const fadeText = document.getElementById('fadeText');
        const words = ['Earth', 'Life', 'Source', 'Chance', 'Density'];
        let index = 0;

        function fadeSequence() {
            fadeText.style.opacity = 0;
            setTimeout(() => {
                index = (index + 1) % words.length;
                fadeText.textContent = words[index];
                fadeText.style.opacity = 1;
                
                if (words[index] === 'Density') {
                    fadeText.classList.add('bold');
                } else {
                    fadeText.classList.remove('bold');
                }
            }, 1500); // Slower transition
        }

        setInterval(fadeSequence, 5000);
    </script>
</body>
</html>
